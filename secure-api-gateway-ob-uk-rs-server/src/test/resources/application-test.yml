# Spring config for "test" profile
# This config extends/overrides config in the default profile (file: src/main/resources/application.yml)
spring:
  data:
    mongodb:
      # force SpringBoot tests to use a random port for mongo
      port: 0

consent:
  repo:
    uri: http://ig:80
    contexts_repo_consent:
      get: /repo/consents/@IntentId@
      put: /repo/consents/@IntentId@
      patch: /repo/consents/@IntentId@
      delete: /repo/consents/@IntentId@
    contexts_user:
      get: /repo/users/@UserId@
      put: /repo/users/@UserId@
      patch: /repo/users/@UserId@
      delete: /repo/users/@UserId@

rs:
  discovery:
    financialId: 0015800001041REAAY

rcs:
  consent:
    store:
      api:
        # Dummy value for now - wont work if connected to
        baseUrl: http://localhost:8080/consent/store

testdata:
  # Configure Account Identifier for test users, if config is not provided for a particular user then randomised data is used
  # See com.forgerock.sapi.gateway.ob.uk.rs.server.configuration.TestUserAccountIds
  userAccountIds:
    psu4test:
      - sortCode: "012332"
        accountNumber: "43245676"
      - sortCode: "012332"
        accountNumber: "54312390"
      - sortCode: "334412"
        accountNumber: "30187862"