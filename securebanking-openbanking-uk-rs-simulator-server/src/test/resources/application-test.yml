spring:
  cloud:
    config:
      enabled: false

  data:
    mongodb:
      # force SpringBoot tests to use a random port for mongo
      port: 0

#Swagger
springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs

rs:
  baseUrl: http://localhost:8080
  discovery:
    financialId: 0015800001041REAAY

  # Data creation limits (see com.forgerock.securebanking.openbanking.uk.rs.api.admin.data.DataCreator)
  data:
    upload:
      limit:
        accounts: 100
        documents: 1000
